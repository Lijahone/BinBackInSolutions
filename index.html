<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bin Back In Solutions</title>
<style>
:root{ --bg:#f7f7fb; --card:#fff; --ink:#0f172a; --muted:#6b7280; --border:#e5e7eb; --brand:#2563eb; --logo:url('Bin_Back_In_Logo.png'); }
@media (prefers-color-scheme: dark){ :root{ --bg:#0b1020; --card:#0f1529; --ink:#e5e7eb; --muted:#9aa1b2; --border:#2a3352; --brand:#3b82f6; } }
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;min-height:100%}
body::before{content:"";position:fixed;inset:0;z-index:-1;background-image:var(--logo);background-repeat:no-repeat;background-position:center;background-size:min(88vmin,680px);opacity:.6;filter:grayscale(.1);pointer-events:none}
header{position:sticky;top:0;background:var(--card);border-bottom:1px solid var(--border);padding:10px 12px;display:flex;gap:8px;align-items:center;flex-wrap:wrap;z-index:5}
.brand{font-weight:800;font-size:18px}
.spacer{flex:1}
.btn{padding:12px 16px;border:1px solid var(--border);border-radius:14px;background:var(--card);cursor:pointer;font-weight:700}
.btn.primary{background:var(--brand);color:#fff;border-color:transparent}
.btn.small{padding:8px 12px;border-radius:12px}
.seg{display:flex;gap:6px;background:var(--bg);padding:4px;border-radius:12px;border:1px solid var(--border)}
.seg button{padding:8px 12px;border:0;border-radius:10px;background:transparent;font-weight:600;color:var(--muted)}
.seg button.active{background:var(--card);color:var(--ink);border:1px solid var(--border)}
main{max-width:980px;margin:0 auto;padding:12px}
.toolbar{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
.search{flex:1;display:flex;align-items:center;gap:8px;border:1px solid var(--border);background:var(--card);padding:10px 14px;border-radius:14px;min-width:180px}
.search input{border:0;outline:0;background:transparent;color:var(--ink);width:100%;font-size:16px}
.addr{display:grid;gap:10px;border:1px solid var(--border);border-radius:16px;padding:14px 12px;margin-bottom:12px;background:var(--card);box-shadow:0 1px 0 rgba(0,0,0,.02)}
.topline{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
.name{font-weight:900}
.meta{color:var(--muted);font-size:12px;display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.badge{border:1px solid var(--border);border-radius:999px;padding:6px 10px;display:inline-flex;align-items:center;gap:6px}
.actions{display:flex;gap:12px 14px;align-items:flex-start;flex-wrap:wrap}
.toggle{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);border-radius:999px;padding:10px 12px}
.icon-btn{border:1px solid var(--border);background:var(--card);font-size:18px;min-width:30px;min-height:28px;padding:2px 8px;border-radius:10px;color:var(--muted);cursor:pointer}
.maplink{border:1px solid var(--border);border-radius:999px;padding:8px 12px;text-decoration:none}
.note{width:100%;font-size:16px;line-height:1.4;padding:10px 12px;border:1px solid var(--border);border-radius:12px;resize:none;overflow:hidden;height:38px;min-height:38px;max-height:92px;background:transparent}
.note::placeholder{color:var(--muted);opacity:.75}
.toggleWrap{display:flex;flex-direction:column;align-items:flex-start;gap:6px;min-height:72px}
.statusline{height:22px;line-height:22px;font-size:13px;color:var(--muted)}
.banner{display:flex;gap:8px;align-items:center;border:1px dashed var(--border);background:#fff7;padding:10px 14px;border-radius:12px;font-size:12px}
select.areaSel{border:1px solid var(--border);background:var(--card);border-radius:12px;padding:10px 12px}
/* gate */
body.gated main, body.gated header .app-only{display:none!important}
#gate{display:block;max-width:720px;margin:24px auto;padding:0 12px}
.gstack{display:grid;gap:14px}
.gcard{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px 16px 18px;box-shadow:0 1px 0 rgba(0,0,0,.03)}
.gtitle{font-size:22px;font-weight:900;margin:0 0 6px}
.gsub{color:var(--muted);margin:0 0 10px}
.row{display:flex;gap:8px;align-items:center}
.row .field{flex:1}
.field{display:flex;gap:8px;align-items:center}
.field input,.field select{flex:1;padding:12px;border:1px solid var(--border);border-radius:12px;background:transparent;color:var(--ink)}
/* photo UI */
.bbi-photo-wrap{margin-top:8px}
.bbi-photo-row{display:flex;align-items:center;gap:12px;flex-wrap:nowrap}
.bbi-thumb{display:block;border:1px solid #e5e7eb;border-radius:10px;overflow:hidden;background:#f3f4f6;cursor:pointer;width:120px;height:120px;position:relative}
.bbi-thumb::after{content:'No photo';position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#9ca3af;font-size:12px}
.bbi-thumb.hasimg::after{content:''}
.bbi-thumb img{display:block;width:100%;height:100%;object-fit:cover}
.bbi-photo-cap{margin-top:6px;color:#6b7280;font-size:12px}
.bbi-photo-tools{display:flex;gap:8px;align-items:center}
.bbi-photo-tools .file-btn{border:1px solid var(--border);border-radius:12px;padding:8px 12px;background:var(--card);cursor:pointer}
.bbi-photo-tools input[type=file]{display:none}
</style>
</head>
<body class="gated">
<header>
  <div class="brand">Bin Back In Solutions</div>
  <div id="who" class="app-only" style="color:#6b7280;font-weight:600;margin-left:6px"></div>
  <div class="spacer"></div>
  <div class="seg app-only" id="daySeg">
    <button data-day="All" class="active">All</button>
    <button data-day="Tuesday">Tue</button>
    <button data-day="Wednesday">Wed</button>
    <button data-day="Thursday">Thu</button>
    <button data-day="Friday">Fri</button>
  </div>
  <button id="addBtn" class="btn app-only" type="button">+ Address</button>
</header>



<main>
  <div class="toolbar app-only">
    <div class="search"><span>🔎</span><input id="search" placeholder="Search address…" /></div>
    <button id="refresh" class="btn" type="button">Refresh</button>
    <button id="optimiseOut" class="btn small" type="button">Optimise Out</button>
    <button id="optimiseBack" class="btn small" type="button">Optimise Back</button>
    <button id="exportBtn" class="btn small" type="button">Export area</button>
    <button id="seedQtn" class="btn small" type="button" style="display:none">Seed Queenstown</button>
    <input id="importFile" type="file" accept=".csv,.json,text/csv,application/json" style="display:none">
  </div>
  <div id="status" class="banner">Booting…</div>
  <h2 style="margin:10px 0 12px 0;"><span id="areaTitle">Area</span> — Addresses</h2>
  <div id="list"></div>
</main>

<!-- Edit Modal -->
<div id="editModal" style="display:none;position:fixed;inset:0;background:#0008;z-index:9999;align-items:center;justify-content:center;">
  <div style="background:#fff;color:#111;max-width:560px;width:92%;border-radius:12px;padding:16px;border:1px solid #e5e7eb;">
    <h3 style="margin:0 0 8px 0;">Edit address</h3>
    <div style="display:grid;gap:10px;">
      <label style="display:grid;gap:6px;"><span style="color:#6b7280;">Address</span>
        <input id="edAddress" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px" />
      </label>
      <label style="display:grid;gap:6px;"><span style="color:#6b7280;">Pickup day</span>
        <select id="edPickup" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px">
          <option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option>
        </select>
      </label>
      <label style="display:flex;align-items:center;gap:8px;"><input id="edGas" type="checkbox" /><span>Has gas</span></label>
    </div>
    <div style="display:flex;gap:8px;margin-top:12px;justify-content:space-between;flex-wrap:wrap">
      <div style="display:flex;gap:8px;">
        <button id="edCancel" class="btn" type="button">Cancel</button>
        <button id="edSave" class="btn primary" type="button">Save</button>
      </div>
      <button id="edDelete" class="btn" type="button" style="background:#fee2e2;border-color:#fecaca">Delete</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, where, addDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
import * as ST from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAaDT6hFD38_P1AhQMF_vT18tXG9_pp8Sw",
  authDomain: "binbackinsolutions.firebaseapp.com",
  projectId: "binbackinsolutions",
  storageBucket: "binbackinsolutions.firebasestorage.app",
  messagingSenderId: "740345071529",
  appId: "1:740345071529:web:e960f05ba0c982194126b8",
  measurementId: "G-6XK5H9LWWK"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let PHOTO_CACHE = new Map();


// ---- state & helpers ----
const $=s=>document.querySelector(s);
const statusEl=$("#status"); function setBanner(t){ statusEl.textContent=t; }
const slug=s=>s.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
function fmtShort(ts){ if(!ts) return ''; const d=new Date(ts); return d.toLocaleTimeString([], {hour:'numeric',minute:'2-digit'})+' · '+d.toLocaleDateString([], {weekday:'short'})+' '+d.toLocaleDateString([], {day:'2-digit',month:'short'}); }

let IS_ADMIN=false, LOCKED_AREA="", unsub=null;
let ADDRS=[];
let AREAS = JSON.parse(localStorage.getItem('bbi_areas_v1')||'[]');
if(!Array.isArray(AREAS) || AREAS.length===0){ AREAS=["Queenstown","Tikipunga Retirement"]; localStorage.setItem('bbi_areas_v1', JSON.stringify(AREAS)); }

let CURRENT_USER = (localStorage.getItem('bbi_user_name')||'').trim();
function setCurrentUser(name){ CURRENT_USER=(name||'').trim()||'User'; localStorage.setItem('bbi_user_name', CURRENT_USER); }
function hydrateAreas(){ const fill=(sel)=>{ if(!sel) return; sel.innerHTML=''; AREAS.forEach(a=>{ const o=document.createElement('option'); o.value=a; o.textContent=a; sel.appendChild(o); }); }; fill($("#pmArea")); fill($("#binOpenArea")); const n=CURRENT_USER; if(n){ const bn=$("#binName"); if(bn) bn.value=n; const pn=$("#pmName"); if(pn) pn.value=n; } }

(async()=>{ try{ setBanner("Signing in…"); await signInAnonymously(auth); setBanner("Connected"); }catch(_){ setBanner("Offline mode"); } hydrateAreas(); })();

// ---- gate verification ----
const MASTER_BIN='9999', DEFAULT_CODE='0000';
async function sha256Hex(text){ const enc=new TextEncoder().encode(text); const buf=await crypto.subtle.digest('SHA-256', enc); return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join(''); }
async function verifyAreaCode(areaName, code){ if(!code) return false; try{ const d=await getDoc(doc(db,'areas', slug(areaName))); if(!d.exists()) return code===DEFAULT_CODE; return (d.data().passHash===await sha256Hex(code)); }catch(_){ return false; } }

$("#pmOpen").addEventListener('click', async ()=>{
  const nm=($("#pmName").value||'').trim(); if(!nm) return alert('Please enter your name');
  const area=$("#pmArea").value; const code=($("#pmCode").value||'').trim();
  if(!(await verifyAreaCode(area, code))) return alert('Incorrect code');
  setCurrentUser(nm); IS_ADMIN=false; LOCKED_AREA=area; openArea();
});
$("#binOpenBtn").addEventListener('click', async ()=>{
  const nm=($("#binName").value||'').trim(); if(!nm) return alert('Please enter your name');
  const pass=($("#binPass").value||'').trim(); if(pass!==MASTER_BIN) return alert('Incorrect business code');
  const area=$("#binOpenArea").value; const code=($("#binAreaCode").value||'').trim();
  if(!(await verifyAreaCode(area, code))) return alert('Incorrect area code');
  setCurrentUser(nm); IS_ADMIN=true; LOCKED_AREA=area; openArea();
});

// ---- toolbar ----
let filterText='', filterDay='All';
$("#daySeg").addEventListener('click', (e)=>{ const b=e.target.closest('button'); if(!b) return; document.querySelectorAll('#daySeg button').forEach(x=>x.classList.remove('active')); b.classList.add('active'); filterDay=b.getAttribute('data-day'); render(); });
$("#search").addEventListener('input', e=>{ filterText=e.target.value.toLowerCase(); render(); });
$("#refresh").addEventListener('click', ()=>{ if(LOCKED_AREA) subscribeArea(LOCKED_AREA, true); });

// export csv
function toCSV(rows){ const esc=s=>`"${String(s||'').replace(/"/g,'""')}"`; return 'address,area,pickup\\n'+rows.map(r=>[esc(r.address),esc(r.area),esc(r.pickup||'')].join(',')).join('\\n')+'\\n'; }
$("#exportBtn").addEventListener('click', ()=>{ const area=LOCKED_AREA; const rows=ADDRS.filter(a=>String(a.area||'').trim().toLowerCase()===area.toLowerCase()).map(a=>({address:a.address, area:a.area, pickup:a.pickup||'Tuesday'})); const blob=new Blob([toCSV(rows)],{type:'text/csv'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=(area||'area')+'_addresses.csv'; a.click(); URL.revokeObjectURL(url); });

// ---- list rendering ----
function statusLine(label, who, when){ return (who && when) ? `<span class="label">${label}</span> — <span class="who">${who}</span> — <span class="time">${fmtShort(when)}</span>` : '&nbsp;'; }
function applyFilters(arr){ return arr.filter(it=>{ const dayOK=(filterDay==='All'||it.pickup===filterDay); const txtOK=(!filterText||it.address?.toLowerCase().includes(filterText)); const area=String(it.area||'').trim(); const areaOK=(area.toLowerCase()===LOCKED_AREA.toLowerCase()); return dayOK&&txtOK&&areaOK; }); }
function openInMaps(query){ if(!query) return; const encoded=encodeURIComponent(String(query).trim()); const isIOS=/iPad|iPhone|iPod/i.test(navigator.userAgent); const url=isIOS?`maps://?q=${encoded}`:`https://www.google.com/maps/search/?api=1&query=${encoded}`; const w=window.open(url,'_blank','noopener'); if(!w) window.location.href=url; }

function render(){
  $("#areaTitle").textContent=LOCKED_AREA||'Area';
  const whoEl=$("#who"); if(whoEl) whoEl.textContent = CURRENT_USER ? `· ${CURRENT_USER}` : '';
  const listEl=$("#list"); listEl.innerHTML='';
  const sorted=ADDRS.slice().sort((a,b)=>{ const ra=(typeof a.rank==='number')?a.rank:1e9; const rb=(typeof b.rank==='number')?b.rank:1e9; if(ra!==rb) return ra-rb; return (a.address||'').localeCompare(b.address||''); });
  for(const it of applyFilters(sorted)){
    const area=String(it.area||LOCKED_AREA).trim();
    const row=document.createElement('div'); row.className='addr'; row.dataset.id=it.id;
    const outL=statusLine('Out', it.outBy, it.outAt); const backL=statusLine('Back', it.backBy, it.backAt); const q=`${it.address||''}, ${area}`;
    row.innerHTML=`
      <div class="topline">
        <div class="name">${it.address||''}</div>
        <div class="meta">
          <span class="badge">📍 ${area}</span>
          <span class="badge">🗓 ${it.pickup||''}</span>${it.gas?` <span class="badge">⛽ Gas</span>`:""}
          <button class="icon-btn edit app-only" type="button" data-act="edit" data-id="${it.id}" title="Edit">✎</button>
        </div>
      </div>
      <div class="actions">
        <div class="toggleWrap">
          <label class="toggle"><input type="checkbox" data-id="${it.id}" data-act="out" ${it.out?'checked':''}> Out</label>
          <div class="statusline" id="stat-out-${it.id}">${outL}</div>
        </div>
        <div class="toggleWrap">
          <label class="toggle"><input type="checkbox" data-id="${it.id}" data-act="back" ${it.back?'checked':''}> Back</label>
          <div class="statusline" id="stat-back-${it.id}">${backL}</div>
        </div>
        <a class="maplink" href="javascript:void(0)" data-q="${q}" data-act="map">Address map</a>
      </div>
      <div class="bbi-photo-wrap" data-id="${it.id}">
        <div class="bbi-photo-row">
          <div class="bbi-thumb"><img alt="Photo"></div>
          <div class="bbi-photo-tools">
            <button class="file-btn" data-id="${it.id}">Add/Replace Photo</button>
            <input type="file" accept="image/*" capture="environment" data-id="${it.id}">
          </div>
        </div>
        <div class="bbi-photo-cap"></div>
      </div>
      <textarea class="note app-only" data-id="${it.id}" maxlength="120" placeholder="Notes" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></textarea>
    `;
    const ta=row.querySelector('textarea.note'); if(ta) ta.value=it.note?String(it.note):"";
    listEl.appendChild(row);
  }
  document.querySelectorAll('textarea.note').forEach(el=>{ el.style.height='auto'; const h=Math.min(el.scrollHeight,92); el.style.height=Math.max(38,h)+'px'; });
  document.querySelectorAll('.bbi-photo-wrap').forEach(wrap=>activatePhoto(wrap));
}

// subscribe area
function subscribeArea(areaName, force=false){
  if(unsub){ try{unsub();}catch(_){ } unsub=null; }
  const qy=query(collection(db,'addresses'), where('area','==',areaName));
  unsub=onSnapshot(qy, (snap)=>{ ADDRS=snap.docs.map(d=>({id:d.id, ...d.data()})); render(); setBanner('Live — synced'); });
  if(force) setBanner('Refreshed');
}
function openArea(){ $("#gate").style.display='none'; document.body.classList.remove('gated'); subscribeArea(LOCKED_AREA); maybeShowSeedButton(); }

// interactions
$("#list").addEventListener('change', async (e)=>{
  const cb=e.target.closest('input[type=checkbox]'); if(!cb) return;
  const id=cb.getAttribute('data-id'), act=cb.getAttribute('data-act'); const t=Date.now(); const who=CURRENT_USER||'User';
  const patch={updatedAt:t}; if(act==='out'){ patch.out=cb.checked; patch.outBy=cb.checked?who:""; patch.outAt=cb.checked?t:0; } if(act==='back'){ patch.back=cb.checked; patch.backBy=cb.checked?who:""; patch.backAt=cb.checked?t:0; }
  try{ await updateDoc(doc(db,'addresses',id), patch); }catch(_){ alert('Update failed'); }
});
const SAVE_T=new Map();
$("#list").addEventListener('input', (e)=>{
  const ta=e.target.closest('textarea.note'); if(!ta) return;
  const id=ta.getAttribute('data-id'); const v=ta.value.slice(0,120);
  ta.style.height='auto'; ta.style.height=Math.max(38, Math.min(ta.scrollHeight,92))+'px';
  if(SAVE_T.has(id)) clearTimeout(SAVE_T.get(id));
  SAVE_T.set(id, setTimeout(async()=>{ try{ await updateDoc(doc(db,'addresses',id), { note:v, updatedAt:Date.now(), noteBy: CURRENT_USER||'User' }); }catch(_){ } SAVE_T.delete(id); }, 800));
}, true);
$("#list").addEventListener('click', (e)=>{
  const a=e.target.closest('[data-act="map"]'); if(a){ e.preventDefault(); openInMaps(a.getAttribute('data-q')); return; }
  const up=e.target.closest('.file-btn'); if(up){ const wrap=up.closest('.bbi-photo-wrap'); const inp=wrap.querySelector('input[type=file]'); inp.click(); return; }
}, {passive:false});

// add address
$("#addBtn").addEventListener('click', async ()=>{
  const area=LOCKED_AREA; const address=(prompt('Street address:')||'').trim(); if(!address) return;
  const pickup=prompt('Pickup day (Tuesday/Wednesday/Thursday/Friday):','Tuesday')||'Tuesday';
  try{ await addDoc(collection(db,'addresses'), { address, area, pickup, out:false, back:false, gas:false, note:'', updatedAt:Date.now() }); }catch(_){ alert('Add failed'); }
});

// photo helpers
function ensureLightbox(){ if($("#bbi-lightbox")) return; const box=document.createElement('div'); box.id='bbi-lightbox'; box.style.cssText='position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#000c;z-index:9999;'; const inner=document.createElement('img'); inner.style.cssText='max-width:96vw;max-height:92vh;display:block;border-radius:8px;'; box.appendChild(inner); box.addEventListener('click', ()=>{ box.style.display='none'; document.documentElement.style.overflow=''; }); document.body.appendChild(box); }
function openLightbox(src){ ensureLightbox(); const box=$("#bbi-lightbox"); const img=box.querySelector('img'); img.src=src; document.documentElement.style.overflow='hidden'; box.style.display='flex'; }


function activatePhoto(wrap){
  if(wrap.__active) return; wrap.__active = true;
  const id = wrap.getAttribute('data-id');
  const img = wrap.querySelector('img');
  const thumb = wrap.querySelector('.bbi-thumb');
  const cap = wrap.querySelector('.bbi-photo-cap');
  const inp = wrap.querySelector('input[type=file]');

  thumb.style.display = 'block';

  const LS_KEY = 'bbi_thumb_' + id;
  function markHasImg(){ if(img && img.src){ thumb.classList.add('hasimg'); } else { thumb.classList.remove('hasimg'); } }

  // 0) In-memory cache first (fastest during rerenders from Out/Back toggles)
  if(PHOTO_CACHE.has(id)){
    img.src = PHOTO_CACHE.get(id);
    markHasImg();
  } else {
    // 1) LocalStorage cache next
    try{
      const cached = localStorage.getItem(LS_KEY);
      if(cached){
        img.src = cached;
        PHOTO_CACHE.set(id, cached);
        markHasImg();
      }
    }catch(_){}
  }

  // 2) Cloud image (authoritative) — do not clear current thumb while fetching
  (async ()=>{
    try{
      const storage = ST.getStorage(app);
      const url = await ST.getDownloadURL(ST.ref(storage, `addresses/${id}/latest.jpg`));
      // Only swap if different to avoid flicker
      const next = url + '#' + Date.now();
      if(img.src !== next){
        img.src = next;
        PHOTO_CACHE.set(id, next);
        try{ localStorage.setItem(LS_KEY, next); }catch(_){}
        markHasImg();
      }
      cap.textContent = '';
    }catch(_){
      // No cloud image — keep whatever we already show.
      cap.textContent = '';
      markHasImg();
    }
  })();

  // 3) Tap to fullscreen
  thumb.addEventListener('click', async ()=>{
    if(!img.src) return;
    try{
      const storage = ST.getStorage(app);
      const url = await ST.getDownloadURL(ST.ref(storage, `addresses/${id}/latest.jpg`));
      openLightbox(url + '#' + Date.now());
    }catch(_){
      openLightbox(img.src);
    }
  });

  // 4) Upload handler with immediate persistent preview
  inp.addEventListener('change', async ()=>{
    const f = inp.files && inp.files[0]; if(!f) return;
    try{
      const reader = new FileReader();
      reader.onload = () => {
        const dataUrl = reader.result;
        img.src = dataUrl;
        PHOTO_CACHE.set(id, dataUrl);
        try{ localStorage.setItem(LS_KEY, dataUrl); }catch(_){}
        markHasImg();
        cap.textContent = 'Uploading…';
      };

// optimise (writes rank)
async function optimiseOut(){ const area=LOCKED_AREA; const items=ADDRS.filter(a=>String(a.area||'').trim().toLowerCase()===area.toLowerCase()); const sorted=items.slice().sort((a,b)=>{ const oa=a.out?1:0, ob=b.out?1:0; if(oa!==ob) return oa-ob; return String(a.address||'').localeCompare(String(b.address||'')); }); let i=1; for(const it of sorted){ try{ await updateDoc(doc(db,'addresses',it.id), {rank:i++, updatedAt:Date.now()}); }catch(_){}} alert('Optimised for OUT (unchecked first).'); }
async function optimiseBack(){ const area=LOCKED_AREA; const items=ADDRS.filter(a=>String(a.area||'').trim().toLowerCase()===area.toLowerCase()); const sorted=items.slice().sort((a,b)=>{ const ea=(a.out?0:1), eb=(b.out?0:1); if(ea!==eb) return ea-eb; const ba=a.back?1:0, bb=b.back?1:0; if(ba!==bb) return ba-bb; return String(a.address||'').localeCompare(String(b.address||'')); }); let i=1; for(const it of sorted){ try{ await updateDoc(doc(db,'addresses',it.id), {rank:i++, updatedAt:Date.now()}); }catch(_){}} alert('Optimised for BACK (Out first, then unchecked Back).'); }
$("#optimiseOut").onclick=optimiseOut; $("#optimiseBack").onclick=optimiseBack;
